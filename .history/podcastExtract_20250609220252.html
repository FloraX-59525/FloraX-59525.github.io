<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>小宇宙音频地址提取器</title>
  <link rel="stylesheet" href="css/podcastExtract.css">
</head>
<body class="background-myweb">
  <div class="container">
    <h2>提取网页中的音频地址</h2>
    <input type="text" id="urlInput" placeholder="请输入网页 URL" />
    <button onclick="extractAudio()">提取音频地址</button>
    <div id="result">音频地址展示</div>
  </div>
  <script src="js/podcastExtract.js"></script>
</body>
</html>
